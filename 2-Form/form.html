<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Formstyle.css">
</head>
<body>
    <div class="flexdiv">
        <div id="formdiv">
            <header>
                <h1>Регистрация</h1>
                <div id="acc">
                    <p>Уже есть аккаунт?</p>
                    <a href="#">Войти</a>
                </div>
            </header>
            <main>
                <form action="#" class="mainform">
                    <input type="text" placeholder="Компания" value="Моя компания" class="textinput" id="mycompany">
                    <div id="fio">
                        <input type="text" placeholder="Имя" class="textinput">
                        <input type="text" placeholder="Фамилия" class="textinput">
                    </div>
                    <input type="text" placeholder="E-mail" class="textinput">
                    <button>Зарегестрироваться <span id="arrow">&#10513;</span></button>
                    <div id="useform">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">Я прочитал и принимаю</label>
                        <a href="#">Условия пользовния</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
